<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>
<div class="container">
    <div>
        <table>
            <thread>
            <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thead>
            </thread>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${members.id}"></td>
                <td th:text="${members.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
